<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

        let btn = document.querySelector('button');

        let p = document.querySelector('p');
        btn.addEventListener('click', () => {
            let num = document.querySelector('#dec-number').value;

            dec2bin(num);
        });
        function dec2bin(decNumber) {

            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数

            if (decNumber < 0) {
                alert('请输入非负数');
            } else {
                let result = parseInt(decNumber).toString(2);
                //console.log(Number(result));
                let binBit = document.querySelector('#bin-bit').value;

                let finalResult = result;
                if (result.length <= binBit) {
                    for (var i = 0; i < binBit - result.length; i++) {
                        finalResult = "0" + finalResult;
                    }
                }
                else { console.log('some error...but still ok.'); }


                p.innerHTML = '运算结果 ' + finalResult;
            }
        }

    // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错

    </script>
</body>

</html>
