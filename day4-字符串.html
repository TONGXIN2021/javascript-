<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理字符串</title>
</head>

<body>
    <script>
        /**
        * @description 大写首字母
        * @param {string} str
        */
        function capitalize(str) {
            // your code here
            let lower = str.toLowerCase();
            let firstLetter = lower.slice(0, 1);
            let result = lower.replace(firstLetter, firstLetter.toUpperCase());
            return result;
        }

        // 测试用例
        console.log(capitalize("SArah")); // "Sarah"
        console.log(capitalize("amy")); // "Amy"
        console.log(capitalize("jaCkSon")); // "Jackson"

        /**
        * @param {string} str
        */
        function getLastCharacter(str) {
            let result = str.slice(str.length - 1, str.length);
            return result;
        }

        // 测试用例
        console.log(getLastCharacter("SArah")); // "h"
        console.log(getLastCharacter("amy")); // "y"
        console.log(getLastCharacter("jaCkSon")); // "n"

        /**
        * @param {string} str
        */
        function skipFirstCharacter(str, num) {
            // your code here
            let result = str.slice(num, str.length);
            return result;
        }

        // 测试用例
        console.log(skipFirstCharacter("Javascript", 2)); // "vascript"
        console.log(skipFirstCharacter("Hello", 1)); // "ello"

        /**
        * @param {string} firstStr
        * @param {string} lastStr
        */
        function concatString(firstStr, lastStr) {
            // you code here
            let result = firstStr + ' ' + lastStr;
            return result;
        }

        // 测试用例
        console.log(concatString("Jennie", "Kim")); // "Jennie Kim"
        console.log(concatString("Lisa", "La")); // "La Lisa"

        /**
         * @param {string} name
         */
        function sayHi(name) {

            return `Hello ${name}.`;//插值
        }

        //测试用例
        console.log(sayHi("Amy")); // "Hello Amy"



        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        */
        function diyTrim(str) {
            let firstLetter;
            let lastLetter;
            for (let i = 0; i < str.length; i++) {//从前往后遍历到第一个不是空格的字符
                if ((str[i] != " ") && (str[i] != "　")) {
                    firstLetter = i;
                    break;
                }
            }
            for (let j = str.length; j >= 0; j--) {
                if ((str[j] != " ") && (str[j] != "　")) {//从后往前遍历得到最后一个不是空格的字符
                    lastLetter = j;
                    break;
                }
            }

            let result = str.slice(firstLetter, lastLetter);
            return result;
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->


        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            // do something
            if (str != "") {
                let result = str[0];
                for (let i = 1; i < str.length; i++) {
                    if (str[i] != str[i - 1]) {
                        result += str[i];
                    }
                }
                return result;
            }
            else return "";
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc


        /**
        * @@param {string} str 
        * @return {Boolean} 如果是返回 true，如果不是回文字符串 返回 false
        */
        function isPalindromicString(str) {
            let flag = true;
            for (let i = 0; i < str.length / 2; i++) {
                if (str[i] != str[str.length - 1 - i]) {

                    flag = false;
                }
            }

            return flag;
        }

        // 测试用例
        console.log(isPalindromicString("aaa")); // ->true
        console.log(isPalindromicString("madam")); // ->true
        console.log(isPalindromicString("hello")); // ->false
    </script>
</body>
