<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环和判断</title>
</head>

<body>
    <label>请输需要判断的水仙花数(三位数):</label><input type="text">
    <br>
    <button>开始判断</button>
    <script>

        let btn = document.querySelector("button");
        console.log(btn);
        btn.addEventListener('click', numDaffodils);

        function numDaffodils() {
            // 判断是否为水仙花数
            let ipt = document.querySelector('input').value
            console.log(ipt);
            let num = parseInt(ipt);
            console.log(num);
            if (typeof ipt != 'number') {
                alert('请输入数字');
            } else {
                let a = parseInt(num / 100);
                let b = parseInt(num % 100 / 10);
                let c = parseInt(num % 100 % 10);
                let result = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
                if (result == num) {
                    alert("是水仙花数");
                }
                else {
                    alert("不是水仙花数");
                }
            }

        }

    </script>
</body>

</html>
